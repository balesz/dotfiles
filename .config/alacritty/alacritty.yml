import:
  - .config/alacritty/themes/themes/tokyo-night-storm.yaml

window:
  dimensions:
    columns: 120
    lines: 40
  startup_mode: Windowed
  decoration: full
  opacity: 0.9
  resize_increments: true
font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font
    style: Bold Italic
  size: 11.0
