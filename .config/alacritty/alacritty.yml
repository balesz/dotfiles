import:
  - .config/alacritty/themes/themes/tokyo-night-storm.yaml

shell:
  program: zsh
  # args:
  #   - -c
  #   - zellij attach -c main

window:
  dimensions:
    columns: 120
    lines: 40
  startup_mode: Windowed
  decorations: full
  resize_increments: true
  # opacity: 0.9
font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 10.0

key_bindings:
  - { key: Return, mods: Alt, action: ToggleFullscreen }
