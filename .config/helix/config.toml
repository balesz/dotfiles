theme = "tokyonight-custom"

[editor]
auto-pairs = true
bufferline = "never"
color-modes = true
cursorline = true
end-of-line-diagnostics = "hint"
line-number = "relative"
mouse = true
popup-border = "all"
rulers = [80,100, 120,200]
true-color = true

[editor.inline-diagnostics]
cursor-line = "hint"

[editor.statusline]
left = ["mode", "spinner", "spacer", "version-control", "file-encoding"]
center = ["file-name"]
right = ["diagnostics", "selections",  "position", "position-percentage"]

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
newline = "all"
space = "all"
tab = "all"

[editor.indent-guides]
render = true
skip-levels = 1

[keys.normal]
esc = ["collapse_selection", "keep_primary_selection"]
"C-j" = ["scroll_down", "move_line_down"]
"C-k" = ["scroll_up", "move_line_up"]

[keys.normal.space]
o = "file_picker_in_current_buffer_directory"

[keys.normal.backspace]
q = ":q!"
x = ":bc!"
r = ":reload-all"
f = ":format"
s = ":w!"
S = [":set auto-format false", ":w!", ":set auto-format true"]
w = ":set soft-wrap.enable false"
W = ":set soft-wrap.enable true"
u = ":pipe tr '[a-z]' '[A-Z]'"
l = ":pipe tr '[A-Z]' '[a-z]'"
