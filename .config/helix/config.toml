theme = "tokyonight_storm"

[editor]
mouse = true
auto-pairs = true
rulers = [80,100, 120,200]
bufferline = "never"

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.whitespace.render]
newline = "all"
space = "all"
tab = "all"

[editor.indent-guides]
render = true
skip-levels = 1

[keys.normal.backspace]
q = ":q!"
s = ":w"
x = ":bc!"
